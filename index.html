<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cinematic Cost Matrix üé¨</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --panel-bg: #ffffff;
            --text-main: #2c3e50;
            --text-sub: #7f8c8d;
            --primary: #3498db;
            --primary-light: #e6f2fa;
            --border: #dfe6ee;
            --radius: 10px;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* ‚¨áÔ∏è ÂõæÁâáÈÄÇÈÖçÊ†∏ÂøÉ CSS ‚¨áÔ∏è */
        .header-image {
            width: 100%;
            max-width: 700px; /* ÁîµËÑë‰∏äÊúÄÂ§ßÂÆΩÂ∫¶ */
            height: auto;
            margin-bottom: 25px;
            border-radius: var(--radius);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        /* ‚¨ÜÔ∏è ÂõæÁâáÈÄÇÈÖçÊ†∏ÂøÉ CSS ‚¨ÜÔ∏è */

        /* ÁßëÊäÄÊÑüÁΩëÊ†ºËÉåÊôØ */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: linear-gradient(0deg, transparent 9%, rgba(0,0,0,.04) 10%, rgba(0,0,0,.04) 12%, transparent 13%),
                              linear-gradient(90deg, transparent 9%, rgba(0,0,0,.04) 10%, rgba(0,0,0,.04) 12%, transparent 13%);
            background-size: 50px 50px;
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            background: var(--panel-bg);
            padding: 35px;
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 480px;
            border: 1px solid var(--border);
            animation: fadeIn 0.8s ease-out;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .group { margin-bottom: 1.5rem; }
        
        label { 
            display: block; 
            font-size: 0.8rem; 
            margin-bottom: 0.6rem; 
            color: var(--text-sub);
            font-weight: 500;
        }

        select, input { 
            width: 100%; 
            padding: 12px 15px; 
            border: 1px solid var(--border); 
            border-radius: var(--radius); 
            font-size: 1rem; 
            background: var(--primary-light);
            color: var(--text-main);
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
            -webkit-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%233498db%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13%205.1L146.2%20200.2%2018.3%2074.5a17.6%2017.6%200%200%200-25.3%2023.7l137.4%20137.2c.7.7%201.7%201.2%202.6%201.6l1.3.8c.8.5%201.7.9%202.7%201.2s2.1.4%203.2.4%202.1-.1%203.2-.4c1-.3%201.9-.7%202.7-1.2l1.3-.8c.9-.4%201.9-.9%202.6-1.6L299.4%2098.2a17.6%2017.6%200%200%200-12.9-28.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
        }

        select:focus, input:focus { 
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background-color: white;
        }

        .result-card { 
            background: linear-gradient(135deg, #ffffff, #f7f9fb);
            padding: 25px; 
            border-radius: var(--radius); 
            margin-top: 2.5rem; 
            text-align: center; 
            border: 1px solid var(--border);
        }

        .total-price { 
            font-size: 2.2rem; 
            font-weight: 700; 
            color: var(--primary);
            margin-top: 15px;
        }

        .note { font-size: 0.85rem; color: var(--text-sub); margin-top: 10px; line-height: 1.4; }
    </style>
</head>
<body>

    <img src="https://github.com/foreverai2026/ai-price-calculator/blob/main/%E9%A1%B6%E9%83%A8%E5%9B%BE_%E5%89%AF%E6%9C%AC.jpg?raw=true" alt="AI Cinematic Workflow" class="header-image">
    <div class="container">
    <h2>AI Cinematic Cost Matrix üìäüé¨</h2>
    
    <div class="group">
        <label>FUNCTION MODULE üí°</label>
        <select id="funcSelect" onchange="initModels()"></select>
    </div>

    <div class="group">
        <label>MODEL UNIT üíª</label>
        <select id="modelSelect" onchange="updateUI()"></select>
    </div>

    <div class="group" id="durationBox">
        <label id="unitLabel">QUANTITY ‚è±Ô∏è</label>
        <input type="number" id="quantity" value="5" oninput="calculate()">
    </div>

    <div class="result-card">
        <label>TOTAL COST (RMB) üí∞</label>
        <div class="total-price" id="totalDisplay">¬• 0.00</div>
        <div class="note" id="priceNote">Initializing...</div>
    </div>
</div>

<script>
    let rawData = {};
    const JSON_URL = 'https://raw.githubusercontent.com/foreverai2026/ai-price-calculator/main/prices.json';

    async function loadData() {
        try {
            const res = await fetch(JSON_URL);
            rawData = await res.json();
            const functions = [...new Set(rawData.models.map(m => m.function))];
            const funcSelect = document.getElementById('funcSelect');
            functions.forEach(f => funcSelect.add(new Option(f, f)));
            initModels();
        } catch (e) {
            document.getElementById('priceNote').innerText = "Data load error ‚ö†Ô∏è";
        }
    }

    function initModels() {
        const selectedFunc = document.getElementById('funcSelect').value;
        const modelSelect = document.getElementById('modelSelect');
        modelSelect.innerHTML = '';
        const filtered = rawData.models.filter(m => m.function === selectedFunc);
        filtered.forEach(m => modelSelect.add(new Option(m.name, m.official_id)));
        updateUI();
    }

    function updateUI() {
        const model = getSelectedModel();
        if(!model) return;
        document.getElementById('unitLabel').innerText = `INPUT (${model.unit}) ‚è±Ô∏è`;
        document.getElementById('priceNote').innerText = `Rate: ${model.price} ${model.currency} / ${model.unit}`;
        calculate();
    }

    function getSelectedModel() {
        const id = document.getElementById('modelSelect').value;
        return rawData.models.find(m => m.official_id === id);
    }

    function calculate() {
        const model = getSelectedModel();
        if(!model) return;
        const q = parseFloat(document.getElementById('quantity').value) || 0;
        let cost = 0;

        if (model.unit === "5Áßí") {
            cost = Math.ceil(q / 5) * model.price;
        } else {
            cost = q * model.price;
        }

        if (model.currency === "USD") {
            cost = cost * rawData.config.usd_to_rmb;
        } else if (model.currency === "Points") {
            cost = cost * 0.1; 
        }

        document.getElementById('totalDisplay').innerText = `¬• ${cost.toFixed(2)}`;
    }

    loadData();
</script>
</body>
</html>
